<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TrustLedger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Section - Form -->
        <div class="form-section">
            <div class="form-card">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to manage your trusted lending</p>
                </div>

                <form class="form" action="{{ url_for('auth.signin' ) }}"method="post">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Form Options -->
                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#forgot" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="btn-signin">Sign In</button>
                </form>

                <!-- Signup Link -->
                <div class="signup-link">
                    Don't have an account? <a href="{{ url_for('auth.signup' ) }}">Create Account</a>
                </div>
            </div>
        </div>

        <!-- Right Section - Illustration -->
        <div class="illustration-section">
            <div class="illustration-background"></div>
            <div class="illustration-content">
                <div class="illustration-icon">üîê</div>
                <div class="illustration-text">
                    <h3>Secure Access</h3>
                    <p>Your lending data is protected with enterprise-grade security and encrypted connections.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
